<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 9 locale storage</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="storage">
      <h1 class="storage-title">Local Storage</h1>
      <div class="storage-form-wrapper">
        <h2 class="storage-title js-output"></h2>

        <form class="storage-form js-form">
          <label class="storage-label" for="email">Name</label>
          <input
            class="storage-input"
            type="text"
            id="email"
            name="userName"
            placeholder="enter name"
          />

          <label class="storage-label" for="message">Age</label>
          <input
            class="storage-input"
            type="number"
            id="message"
            name="userAge"
            placeholder="enter age"
          />

          <button class="storage-btn success" type="submit">
            send data to locale storage
          </button>
        </form>

        <button
          class="storage-btn error js-error"
          data-action="clear"
          type="button"
        >
          clear locale storage
        </button>
      </div>
    </section>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
